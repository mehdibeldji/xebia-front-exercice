<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

	<header class="mdl-layout__header">
		<acme-navbar></acme-navbar>
	</header>

	<main class="mdl-layout__content">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col">
				<h1>Votre panier</h1>
			</div>
			<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell--12-col">
				<thead>
					<tr>
						<th class="mdl-data-table__cell--non-numeric">Livre</th>
						<th>Quantité</th>
						<th>Prix unitaire</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr class="basket-list" ng-repeat="item in items track by $index">
						<td class="mdl-data-table__cell--non-numeric">
							<img ng-src="{{ item.cover }}" alt="{{ item.title }}" />
							{{ item.title }}
						</td>
						<td>{{ item.quantity }}</td>
						<td>{{ item.price }} €</td>
						<td>
							<!-- TODO -->
							<a ng-click="delete(item)">
								<div class="material-icons mdl-list__item-icon" id="delete-{{ item.isbn }}">delete</div>
							</a>
							<div class="mdl-tooltip" for="delete-{{ item.isbn }}">
								Supprimer
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="mdl-cell mdl-cell--12-col" id="total-price">
				<h5>Total : {{ totalPrice }} €</h5>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
					Valider la commande
				</button>
			</div>
		</div>
	</main>

	<footer class="mdl-mini-footer">
		<div class="mdl-mini-footer__right-section">
			<div class="mdl-logo">
				Mehdi BELDJILALI • mehdi@beldjilali.fr
			</div>
		</div>
	</footer>

</div>
