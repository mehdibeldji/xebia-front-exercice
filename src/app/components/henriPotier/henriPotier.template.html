
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--3-col"  ng-repeat="book in hp.books track by $index">
		<div class="demo-card-square mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title mdl-card--expand" style="background: url('{{ book.cover }}'); background-size: 360px 360px;">
			</div>
			<div class="mdl-card__supporting-text">
				<h2 class="mdl-card__title-text text-center">{{ book.title }}</h2>
			</div>
			<div class="mdl-card__actions mdl-card--border text-center">
				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="hp.store(book)">
					Acheter pour {{ book.price }} â‚¬
				</a>
			</div>
		</div>
	</div>
</div>
